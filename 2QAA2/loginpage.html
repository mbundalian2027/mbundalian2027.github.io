<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Nexus Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            background-image: url('pics/loginpage/8.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
        }
        @media (max-width:800px){
            body{
                background-size:auto;
                background-position-y: 46%;
                background-position-x: center;
            }
        }
        @media (max-width:400px){
            body{
                background-size:auto;
                background-position-y: 46%;
                background-position-x: 55%;
            }
        }
        #loginpart {
            color: whitesmoke;
            font-weight: bold;
            background-color: rgba(7, 22, 66, 0.921);
            border-radius: 10px;
            padding: 20px; 
        }
    </style>
    <script>
        document.body.classList.add('fade-in');
    </script>
</head>
<body class="container position-absolute top-50 start-50 translate-middle fade-in">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3" id="loginpart">
            <h2 class="text-center mb-4">Login</h2>
            <form onsubmit="validateLogin(); return false;">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Student" && password === "nexus2024") {
                window.location.href = 'index.html';
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
