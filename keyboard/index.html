
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>

    <style>
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12pt;
            background-image: url('https://images.wallpapersden.com/image/download/pink-aesthetic-sky-hd-calm-and-beautiful_bmZrZWyUmZqaraWkpJRnbmZnrWZraGc.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .keys{
            display: inline-block;
            width: 6.3%;
            height: 50px;
            border: 2px solid;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            transition: .05s;
            background-color: rgb(245, 180, 191);
            color:rgb(0, 0, 0);
        }
        .keys:hover{
            background-color: rgb(67, 144, 211);
        }
        .all{
            width: 60%;
            margin: 0 auto;
        }
        textarea{
            border: 5px solid rgb(247, 180, 191);
            border-radius: 10px;
            margin: 0 auto;
            margin-bottom: 10px;
            height: 300px;
            width: 96.9%;
            font-size: 18pt;
            padding:10px;
            background-color: rgb(248, 228, 232);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
        }
        .row{
            margin-bottom:1px;
        }
        .thekeyboard{
            margin: 0 auto;
            text-align: center;
            user-select: none;
            width: 100%;
            cursor: pointer;
        }
        #dotthing{
            width: 3.3%;
        }
        #backspace{
            width:9.3%;
        }
        #capslock{
            width:8%;
        }
        #enter{
            width:11.6%;
        }
        #shift1{
            width:11.3%;
        }
        #shift2{
            width:15.4%;
        }
        #space{
            width:89%;
        }
        #deleteall{
            width:8%;
        }
        header{
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <br>
    <div class="all">
    <header>Virtual Keyboard</header><br>
    <textarea id="text" readonly></textarea><br><br>
        <div class="thekeyboard">
            <div class="row">
                <div class="keys" onclick="type('`')" id="dotthing">`</div>
                <div class="keys" onclick="type('1')">1</div>
                <div class="keys" onclick="type('2')">2</div>
                <div class="keys" onclick="type('3')">3</div>
                <div class="keys" onclick="type('4')">4</div>
                <div class="keys" onclick="type('5')">5</div>
                <div class="keys" onclick="type('6')">6</div>
                <div class="keys" onclick="type('7')">7</div>
                <div class="keys" onclick="type('8')">8</div>
                <div class="keys" onclick="type('9')">9</div>
                <div class="keys" onclick="type('0')">0</div>
                <div class="keys" onclick="type('-')">-</div>
                <div class="keys" onclick="type('=')">=</div>
                <div class="keys" onclick="back()" id="backspace">&leftarrow;</div>
            </div>
            <div class="row">
                <div class="keys" onclick="type('    ')">TAB</div>
                <div class="keys" onclick="type('q')">Q</div>
                <div class="keys" onclick="type('w')">W</div>
                <div class="keys" onclick="type('e')">E</div>
                <div class="keys" onclick="type('r')">R</div>
                <div class="keys" onclick="type('t')">T</div>
                <div class="keys" onclick="type('y')">Y</div>
                <div class="keys" onclick="type('u')">U</div>
                <div class="keys" onclick="type('i')">I</div>
                <div class="keys" onclick="type('o')">O</div>
                <div class="keys" onclick="type('p')">P</div>
                <div class="keys" onclick="type('[')">[</div>
                <div class="keys" onclick="type(']')">]</div>
                <div class="keys" onclick="type('|')">|</div>
            </div> 
            <div class="row">
                <div class="keys" onclick="caps()" id="capslock">CAPS</div>
                <div class="keys" onclick="type('a')">A</div>
                <div class="keys" onclick="type('s')">S</div>
                <div class="keys" onclick="type('d')">D</div>
                <div class="keys" onclick="type('F')">F</div>
                <div class="keys" onclick="type('G')">G</div>
                <div class="keys" onclick="type('H')">H</div>
                <div class="keys" onclick="type('J')">J</div>
                <div class="keys" onclick="type('K')">K</div>
                <div class="keys" onclick="type('L')">L</div>
                <div class="keys" onclick="type(';')">;</div>
                <div class="keys" onclick="type(':')">:</div>
                <div class="keys" onclick="enter()" id="enter">ENTER</div>
            </div> 
            <div class="row">
                <div class="keys" onclick="shift()" id="shift1">SHIFT</div>
                <div class="keys" onclick="type('Z')">Z</div>
                <div class="keys" onclick="type('X')">X</div>
                <div class="keys" onclick="type('C')">C</div>
                <div class="keys" onclick="type('V')">V</div>
                <div class="keys" onclick="type('B')">B</div>
                <div class="keys" onclick="type('N')">N</div>
                <div class="keys" onclick="type('M')">M</div>
                <div class="keys" onclick="type(',')">,</div>
                <div class="keys" onclick="type('.')">.</div>
                <div class="keys" onclick="type('/')">/</div>
                <div class="keys" onclick="shift()" id="shift2">SHIFT</div>
            </div>
            <div class="row">
                <div class="keys" onclick="type(' ')" id="space">SPACE</div>
                <div class="keys" onclick="removeall()" id="deleteall">CLEAR</div>
            </div>
        </div>
    </div>

    <script>
        var text = document.getElementById('text');
        var capslock = false;
        var shiftlock = false;

        function type(lol){
            if ((capslock || shiftlock) && !(capslock && shiftlock)) {
                text.value += lol.toUpperCase();
            } else {
                text.value += lol.toLowerCase();
            }
            
            if (shiftlock){
                shiftlock = !shiftlock;
            }

            document.getElementById('shift1').style.backgroundColor = "rgb(245, 180, 191)";
            document.getElementById('shift2').style.backgroundColor = "rgb(245, 180, 191)";
        }

        function shift(){
            shiftlock = !shiftlock;
            
            if (shiftlock == true){
                document.getElementById('shift1').style.backgroundColor = "rgb(67, 144, 211)";
                document.getElementById('shift2').style.backgroundColor = "rgb(67, 144, 211)";
            }
            else{
                document.getElementById('shift1').style.backgroundColor = "rgb(245, 180, 191)";
                document.getElementById('shift2').style.backgroundColor = "rgb(245, 180, 191)";
            }
        }

        function caps(){
            capslock = !capslock;
            if (capslock == true){
                document.getElementById('capslock').style.backgroundColor = "rgb(67, 144, 211)";
            }
            else{
                document.getElementById('capslock').style.backgroundColor = "rgb(245, 180, 191)";
            }
        }

        function removeall(){
            text.value = "";
        }
        function back(){
            text.value = text.value.slice(0,-1);
        }

        function enter(){
            text.value += '\n';
        }

    </script>
</body>
</html>
